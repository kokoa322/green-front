<script>
  let myid = sessionStorage.getItem("userid")
  let mypw = sessionStorage.getItem("userpw")
  let type = sessionStorage.getItem("type")
  if (myid && mypw) {
    $('.memberInfo_wrap a span').eq(0).attr({
      href: "javascript:;"
    }).text("로그아웃")
    $('.memberInfo_wrap a span').eq(2).attr({
      href: "./modify.html"
    }).text("정보수정")
  }
  $('.memberInfo_wrap a span').eq(0).on('click', function () {
    let text = $(this).text()
    if (text == '로그아웃') {
      if (type == 'myacc') {
        sessionStorage.clear()
        localStorage.clear()
      } else if (type = 'kakao') {
        sessionStorage.clear()
        localStorage.clear()
        kakaoLogout()
      }

      $(this).attr({
        href: "./login.html"
      }).text('로그인')
      $(this).next().attr({
        href: './join.html'
      }).text("회원가입")
      location.href = './index.html'
      return false;
    }
  })
  function kakaoLogout() {
    Kakao.init('63ca19ef20784ddf2655bc05b0b8feb5')
    if (Kakao.Auth.getAccessToken()) {
      Kakao.API.request({
        url: '/v1/user/unlink',
        success: function (response) {
          console.log(response)
        },
        fail: function (error) {
          console.log(error)
        }
      })
      Kakao.Auth.setAccessToken(undefined)
    }
  }
</script>
