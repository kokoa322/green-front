    <script>
        $(document).on("click",".sect-city1 li",function(){
            let num = $(this).index()
            num+=2
            console.log(num)
            $(`.sect-city2`).addClass("unview")
            $(`.sect-city2`).removeClass("view")

            $('.sect-common div').eq(num).removeClass("unview")
            $('.sect-common div').eq(num).addClass("view")
        })
    </script>
    <script>
        $(document).on('click', '.sect-city2 a', function(){
            let theaterImage = $(this).attr('href')
            let theaterName = $(this).text()
            $('.image').attr('src', theaterImage)
            $('.theater-tit span').text(theaterName)
            return false
        })
    </script>
