  <script>
    $(".gallery .text a").on("mouseover", function () {
      let alt2 = `../CGV/img/`;
      alt2 += $(this).find("strong").text();
      alt2 += `.png`;
      console.log(alt2);

      $(".image img").attr({
        src: alt2,
      });
      alt2 = "";
    });
  </script>
  <script>
    $("body").on("click", ".article1 ul li div a", function () {
      let target = $(this).attr("alt");
      let info = "";
      $.ajax({
        type: "GET",
        url: "./json/movieData.json",
        dataType: "json",
        success: function (response) {
          info = response.store;
          $(location).attr("href", `./movieDetail.html?target=${target}`);
        },
        error: function (xhr) {
          alert(xhr.status + "/" + xhr.errorText);
        },
      });
    });
  </script>
