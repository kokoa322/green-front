    <header></header>
    <section id="login" class="row">
        <div class="loginbox">
            <form action="#" method="post">
                <fieldset>
                    <legend>로그인폼</legend>
                    <h1>로그인</h1>
                    <div>
                        <p>
                            <label for="userid">아이디</label>

                        </p>
                        <p>
                            <label for="userpw">비밀번호</label>
                            <input type="password" id="userpw" placeholder="비밀번호 입력">
                        </p>
                        <div class="id_save">
                            <input type="checkbox" id="save" name=""> <label for="save">아이디 저장</label>
                        </div>
                        <div class="bt">
                            <div class="btn">
                                <button type="submit">로그인</button>
                            </div>

                            
    
                    </div>
                    

                   

                        <div class="login-option">
                            <a href="#">비밀번호 찾기</a>
                            <a href="#">아이디 찾기</a>
                            
                        </div>
                        <div class="sns_login">
                            <div><button type="button">네이버로 로그인</button></div>
                            <div><button type="button">카카오로 로그인</button></div>
                        </div>

                        
                   
                
          

                        <div class="login_guide">
                            <p>회원이 아니신가요?</p>
                            <p>회원가입하시고 다양한 혜택을 누리세요!</p>
                            
                                <p><a target="_blank" href="./join.html" >회원가입하기</a></p>
                            
                           
                        </div>
            
    </section>
