<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.cgv.co.kr/R2014/images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/rwdcommon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <link rel="stylesheet" media="all" type="text/css" href="css/index_set.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/index_layout.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/search.css">
    <title>영화 그 이상의 감동. CGV</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="wrap">
        <header></header>
    <section id="login" class="row">
        <div class="loginbox">
            <form action="#" method="post">
                <fieldset>
                    <legend>로그인폼</legend>
                    <h1>로그인</h1>
                    <div>
                        <p>
                            <label for="userid">아이디</label>
                            <input type="text" id="userid" placeholder="아이디 입력">
                        </p>
                        <p>
                            <label for="userpw">비밀번호</label>
                            <input type="password" id="userpw" placeholder="비밀번호 입력">
                        </p>
                        <div class="id_save">
                            <input type="checkbox" id="save" name=""> <label for="save">아이디 저장</label>
                        </div>
                        <div class="btn">
                            <button type="submit">로그인</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="login-option">
                <a href="#">비밀번호 찾기<img src="../Cgv/image/bg_arrow03.png"></a>
                <a href="#">아이디 찾기<img src="../Cgv/image/bg_arrow03.png"></a>
            </div>
            <ul class="sns_login">
                <li><a id="btn-kakao-login" href="kakao/login">카카오톡 로그인</a></li>
                <li><a href="#none">네이버 로그인</a></li>
            </ul>
          
            <div class="login_guide">
                <p>회원이 아니신가요?</p>
                <p>회원가입하시고 다양한 혜택을 누리세요!</p>
                <p><a target="_blank" href="./join.html">회원가입하기</a></p>
            </div>
        </div>    
    </section>
    </div>
    <footer id="footer"></footer>
    <script>
        $("header").load("header.html");
        $("footer").load("footer.html");
    </script>
    <script>
        $(document).on("click",".sect-city1 li",function(){
            let num = $(this).index()
            num+=2
            console.log(num)
            $(`.sect-city2`).addClass("unview")
            $(`.sect-city2`).removeClass("view")

            $('.sect-common div').eq(num).removeClass("unview")
            $('.sect-common div').eq(num).addClass("view")
        })
    </script>
    <script>
        $(document).on('click', '.sect-city2 a', function(){
            let theaterImage = $(this).attr('href')
            let theaterName = $(this).text()
            $('.image').attr('src', theaterImage)
            $('.theater-tit span').text(theaterName)
            return false
        })
    </script>

</body>
</html>
