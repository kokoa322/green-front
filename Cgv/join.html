<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.cgv.co.kr/R2014/images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/join.css">
    <link rel="stylesheet" href="./css/rwdcommon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <link rel="stylesheet" media="all" type="text/css" href="css/index_set.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/index_layout.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/search.css" />
    <title>영화 그 이상의 감동. CGV</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="wrap">
        <header class="index_header">
        </header>
        <section id="join" class="row">
            <h1><span>회 원 가 입</span></h1>
            <form action="#" method="post" name="appForm" class="appForm" autocomplete="off">
                <fieldset>
                    <legend>회원가입 입력양식</legend>
                    <ul class="app_list">
                        <li class="cf">
                            <label for="email_lbl" class="tit_lbl">이메일</label>
                            <div class="app_content email_area cf">
                                <input required type="text" class="w160" id="email_lbl" title="이메일 주소" name="email_id" />
                                <span class="ico_space">@</span>
                                <input required type="text" class="w160" title="이메일 제공업체 입력" name="email_domain"
                                    id="email_domain" disabled>
                                <select title="이메일 제공업체 목록" id="email_list">
                                    <option value="title">::이메일선택::</option>
                                    <option value="self">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="hotmail.com">hotmail.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                                    <option value="paran.com">paran.com</option>
                                    <option value="empas.com">empas.com</option>
                                    <option value="dreamwiz.com">dreamwiz.com</option>
                                    <option value="freechal.com">freechal.com</option>
                                    <option value="lycos.co.kr">lycos.co.kr</option>
                                    <option value="korea.com">korea.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="hanmir.com">hanmir.com</option>
                                </select>
                            </div>
                        </li>
                        <li class="cf">
                            <label for="userid" class="tit_lbl">아이디</label>
                            <div class="app_content">
                                <input type="text" id="userid" placeholder="아이디를 입력하세요." class="w160">
                                <a href="#" class="idcheck">중복체크</a>
                            </div>
                        </li>
                        <li class="cf">
                            <label for="pwd_lbl" class="tit_lbl">비밀번호</label>
                            <div id="pwdarea" class="app_content">
                                <input type="password" class="w100p" id="pwd_lbl" name="pwd" />
                            </div>
                        </li>
                        <li class="cf">
                            <label for="pwd2_lbl" class="tit_lbl">비밀번호 확인</label>
                            <div class="app_content"><input type="password" id="pwd2_lbl"
                                    placeholder="비밀번호를 다시 한번 입력해주세요" /></div>
                        </li>
    
                        <li class="cf">
                            <label for="name_lbl" class="tit_lbl">이름</label>
                            <div class="app_content"><input type="text" id=" name_lbl" name="name" /></div>
                        </li>
                        <li class="cf">
                            <span class="tit_lbl">성별</span>
                            <div class="app_content radio_area">
                                <input type="radio" class="css-radio" id="mmm_lbl" name="gender" value="m"><label
                                    for="mmm_lbl">남자</label>
                                <input type="radio" class="css-radio" id="www_lbl" name="gender" value="w"><label
                                    for="www_lbl">여자</label>
                            </div>
                        </li>
                        <li class="cf">
                            <label for="phone_lbl" class="tit_lbl">연락처</label>
                            <div class="app_content"><input type="text" id="phone_lbl" name="phone"
                                    placeholder="휴대폰”-”없이 숫자만 입력하세요" /></div>
                        </li>
                        <!-- 생년월일 /  -->
                        <li class="cf">
                            <span class="tit_lbl">생년월일</span>
                            <div id="bdarea" class="app_content">
                                <input type="text" class="birthday_lbl" name="birthday" placeholder="생년월일 8자리를 입력하세요.">
                            </div>
                        </li>
                    </ul>
                    <p class="btn_line">
                        <button type="submit" class="btn">회원가입</button>
                    </p>
                </fieldset>
            </form>
        </section>
    </div>
    <footer id="footer"></footer>
    <script>
        $("header").load("header.html");
        $("footer").load("footer.html");
    </script>

</body>
</html>
